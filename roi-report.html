<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VelocityAI | ROI Executive Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f8fc;
      color: #1c1c1c;
      padding: 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header a {
      text-decoration: none;
      color: #002c4e;
      font-weight: 600;
    }

    .hero {
      background: #002c4e;
      color: white;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 12px;
    }

    .hero .roi-highlight {
      font-size: 2.6rem;
      font-weight: 700;
      margin: 12px 0;
      color: #69d4a3;
    }

    .cta.hero-cta {
      margin-top: 20px;
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 40px;
      color: #002c4e;
    }

    .section {
      background: white;
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
      margin-top: 24px;
    }

    .tools-used-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .tools-used,
    .departments-affected {
      flex: 1;
      min-width: 260px;
    }

    .tools-used ul,
    .departments-affected ul {
      list-style: none;
      padding-left: 0;
    }

    .tools-used li,
    .departments-affected li {
      background-color: #eef6fa;
      padding: 10px 14px;
      border-left: 5px solid #002c4e;
      border-radius: 6px;
      font-weight: 500;
      margin-bottom: 10px;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .tools-used li.selected {
      background-color: #c2f0e8;
      border-left-color: #00bfa6;
    }

    .tools-used h3::after {
      content: " (Select AI Tools Used)";
      font-style: italic;
      font-weight: normal;
      font-size: 0.9rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background-color: #e1f8ef;
      border-left: 5px solid #00bfa6;
      border-radius: 10px;
      padding: 16px;
      font-weight: 500;
      min-height: 100px;
    }

    .highlight-box {
      background: #eef6fa;
      padding: 16px;
      color: #002c4e;
      border-left: 5px solid #00bfa6;
      border-radius: 10px;
      margin-top: 16px;
      font-weight: 600;
      font-size: 1rem;
    }

    canvas {
      margin-top: 30px;
    }

    .cta {
      margin-top: 40px;
      text-align: center;
    }

    .cta a {
      background-color: #00bfa6;
      color: #002c4e;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
    }

    .forecast-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .forecast-header h2 {
      margin: 0;
    }

    .scenario-toggle {
      display: flex;
      gap: 10px;
    }

    .scenario-toggle button {
      padding: 10px 20px;
      font-weight: 600;
      background-color: #002c4e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .scenario-toggle button.active {
      outline: 3px solid #00bfa6;
      outline-offset: 2px;
    }

    .pdf-export {
      text-align: center;
      margin-top: 20px;
    }

    .pdf-export button {
      padding: 10px 20px;
      background-color: #6f89a4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <a href="https://vivishay7.github.io/velocity-ai/">‚Üê Back to Home</a>
  </header>
  <!-- BODY CONTENT HERE -->
</body>

</html>
