<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo | Velocity AI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8faff, #eef2f8);
      color: #0b2c59;
    }

    header {
      background-color: #0b2c59;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: white;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtext {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #333;
    }

    .iframe-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    iframe {
      border: 2px solid #dee9f7;
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      height: 600px;
    }

    .cta {
      text-align: center;
    }

    .cta button {
      background-color: #0b2c59;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cta button:hover {
      background-color: #09315e;
    }
  </style>
</head>

<body>
  <header>
    <h1>Experience the Velocity AI Demo</h1>
  </header>

  <section class="container">
    <div class="section-title">See ROI in Action</div>
    <div class="subtext">
      Interact with our live ROI engine below. Simulate tool usage, see projected value, and understand how AI-freed hours redeploy into real business growth. No guesswork. Just results.
    </div>

    <div class="iframe-wrapper">
      <iframe src="https://velocityai-eta.vercel.app/" title="Velocity AI ROI Calculator Demo" allowfullscreen></iframe>
    </div>

  
  </section>
</body>

</html>
