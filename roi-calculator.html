<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GainIQ | ROI Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f5f9ff, #e0ecff);
      color: #0d1c2e;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #0b2c59;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 24px;
      text-align: left;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      border: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      min-height: 240px;
    }

    .card.selected {
      border-color: #0b2c59;
      background-color: #eaf1ff;
    }

    .card h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: #0b2c59;
      min-height: 48px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.98rem;
      margin: 0;
      color: #333;
    }

    button.cta-btn {
      margin-top: 40px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background-color: #0b2c59;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.cta-btn:hover {
      background-color: #09315e;
    }
